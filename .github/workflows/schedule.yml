name: Instagram Auto Post - Daily

on:
  schedule:
    - cron: '0 20 * * *' # كل يوم الساعة 10 مساءً بتوقيت مصر
  workflow_dispatch: # تشغيل يدوي متاح

jobs:
  post-to-instagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install instabot

      - name: Run Instagram Bot
        env:
          IG_USERNAME: ${{ secrets.IG_USERNAME }}
          IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
        run: python post.py
